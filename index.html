<html>
    <head>
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <script type="text/javascript" data-main="scripts/main.js" src="node_modules/requirejs/require.js"></script>
    </head>
    <body>
        <div class="leagueTable">
            Sort By:
            <select data-bind="options: leagueTableSorter.options, optionsText: 'name', value: leagueTableSorter.currentOption"></select>
            Direction:
            <select data-bind="options: leagueTableSorter.directions, optionsText: 'name', value: leagueTableSorter.currentDirection"></select>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>P</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>F</th>
                        <th>A</th>
                        <th>B</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: leagueTableSorter.ordered">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: played"></td>
                        <td data-bind="text: won"></td>
                        <td data-bind="text: drew"></td>
                        <td data-bind="text: lost"></td>
                        <td data-bind="text: framesWon"></td>
                        <td data-bind="text: framesLost"></td>
                        <td data-bind="text: bonus"></td>
                        <td data-bind="text: points"></td>
                    </tr>    
                </tbody>
            </table>
        </div>
        <div class="leagueFixtures">
            <div data-bind="foreach: leagueFixturesFilter.filters">
                <span data-bind="text: Name"></span>:<br />
                <div data-bind="if: Type == 'select'">
                    <select data-bind="options: Options, optionsText: 'Name', value: CurrentOption"></select>
                </div>
                <div data-bind="if: Type == 'text'">
                    <input type="text" data-bind="value: CurrentText, valueUpdate: 'afterkeydown'" />
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>Home</th>
                        <th></th>
                        <th>V</th>
                        <th></th>
                        <th>Away</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: leagueFixturesFilter.filtered">
                    <tr>
                        <td data-bind="text: gameWeek"></td>
                        <td data-bind="text: homePlayer"></td>
                        <td data-bind="text: homeScore"></td>
                        <td>V</td>
                        <td data-bind="text: awayPlayer"></td>
                        <td data-bind="text: awayScore"></td>
                    </tr>    
                </tbody>
            </table>
        </div>
        <div class="fixtureGrid">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <!-- ko foreach: players -->
                        <th data-bind="text: name"></th>
                        <!-- /ko -->
                    </tr>
                </thead>
                <tbody>
                    <!-- ko foreach: players -->
                    <tr>
                        <th data-bind="text: name"></th>
                        <!-- ko foreach: $parent.players -->
                        <td><span data-bind="text: $root.fixtureGridFormatter($root.players[$index()].id, $root.players[$parentContext.$index()].id)"></span></td>
                        <!-- /ko -->
                    </tr>
                    <!-- /ko -->
                </tbody>
            </table>
        </div>
        <div class="gameWeek">
            Current Game Week: <span data-bind="text: gameWeek"></span>
        </div>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
