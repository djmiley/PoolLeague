<html>
    <head>
        <script type="text/javascript" data-main="scripts/main.js" src="node_modules/requirejs/require.js"></script>
    </head>
    <body>
        <div class="players">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: players">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: name"></td>
                    </tr>    
                </tbody>
            </table>
        </div>
        <div class="matches">
            <table>
                <thead>
                    <tr>
                        <th>Fixture ID</th>
                        <th>Home Score</th>
                        <th>Away Score</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: matches">
                    <tr>
                        <td data-bind="text: fixtureID"></td>
                        <td data-bind="text: homeScore"></td>
                        <td data-bind="text: awayScore"></td>
                    </tr>    
                </tbody>
            </table>
        </div>
        <div class="fixtures">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Game Week</th>
                        <th>Home Player ID</th>
                        <th>Away Player ID</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: fixtures">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: gameWeek"></td>
                        <td data-bind="text: homePlayerID"></td>
                        <td data-bind="text: awayPlayerID"></td>
                    </tr>    
                </tbody>
            </table>
        </div>
        <div class="gameWeek">
            <h1 data-bind="text: gameWeek"></h1>
        </div>
        <div class="leagueTable">
            Sort:
            <select data-bind="options: sorter.sortOptions, optionsText: 'Name', value: sorter.currentSortOption"></select>
            Direction:
            <select data-bind="options: sorter.sortDirections, optionsText: 'Name', value: sorter.currentSortDirection"></select>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>P</th>
                        <th>W</th>
                        <th>D</th>
                        <th>L</th>
                        <th>F</th>
                        <th>A</th>
                        <th>B</th>
                        <th>Pts</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: leagueTableRows">
                    <tr>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: played"></td>
                        <td data-bind="text: won"></td>
                        <td data-bind="text: drew"></td>
                        <td data-bind="text: lost"></td>
                        <td data-bind="text: pointsFor"></td>
                        <td data-bind="text: pointsAgainst"></td>
                        <td data-bind="text: bonus"></td>
                        <td data-bind="text: points"></td>
                    </tr>    
                </tbody>
            </table>
        </div>

        <div class='liveExample'>   
            <p>First name: <input data-bind='value: firstName' /></p> 
            <p>Last name: <input data-bind='value: lastName' /></p> 
            <h2>Hello, <span data-bind='text: fullName'> </span>!</h2>
        </div>
        <div class="stuff">
            <h2>Your seat reservations (<span data-bind="text: seats().length"></span>)</h2>

            <table>
                <thead><tr>
                    <th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th>
                </tr></thead>
                <tbody data-bind="foreach: seats">
                    <tr>
                        <td><input data-bind="value: name" /></td>
                        <td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td>
                        <td data-bind="text: formattedPrice"></td>
                        <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
                    </tr>    
                </tbody>
            </table>

            <button data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>

            <h3 data-bind="visible: totalSurcharge() > 0">
                Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
            </h3>
        </div>
    </body>
</html>
